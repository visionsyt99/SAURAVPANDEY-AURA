<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>AURA V.2 — Loading</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;overflow:hidden}
body{
  background:#080b12;
  display:flex;align-items:center;justify-content:center;
  font-family:'JetBrains Mono',monospace;
}

/* ── CANVAS BG ── */
#bg-canvas{position:fixed;inset:0;z-index:0;opacity:.5}

/* ── NOISE ── */
body::before{
  content:'';position:fixed;inset:0;z-index:1;pointer-events:none;opacity:.03;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size:180px;
}

/* ── GRID LINES ── */
.grid{
  position:fixed;inset:0;z-index:1;pointer-events:none;
  background-image:
    linear-gradient(rgba(0,229,255,.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,229,255,.04) 1px,transparent 1px);
  background-size:64px 64px;
  mask-image:radial-gradient(ellipse 80% 80% at 50% 50%,black 10%,transparent 85%);
  animation:grid-fade 1.5s ease forwards;opacity:0;
}
@keyframes grid-fade{to{opacity:1}}

/* ── AMBIENT ORBS ── */
.orb{position:fixed;border-radius:50%;pointer-events:none;filter:blur(60px);z-index:1}
.orb-1{
  width:600px;height:600px;top:-200px;left:-150px;
  background:radial-gradient(circle,rgba(0,229,255,.12),transparent 70%);
  animation:orb-drift1 8s ease-in-out infinite;
}
.orb-2{
  width:500px;height:500px;bottom:-150px;right:-100px;
  background:radial-gradient(circle,rgba(124,58,237,.14),transparent 70%);
  animation:orb-drift2 10s ease-in-out infinite;
}
.orb-3{
  width:300px;height:300px;top:40%;left:50%;transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(59,130,246,.08),transparent 70%);
  animation:orb-drift3 6s ease-in-out infinite;
}
@keyframes orb-drift1{0%,100%{transform:translate(0,0)}50%{transform:translate(40px,30px)}}
@keyframes orb-drift2{0%,100%{transform:translate(0,0)}50%{transform:translate(-30px,-40px)}}
@keyframes orb-drift3{0%,100%{transform:translate(-50%,-50%)}50%{transform:translate(-50%,-55%)}}

/* ── MAIN STAGE ── */
#stage{
  position:relative;z-index:10;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;
  animation:stage-in 0.4s ease forwards;
}
@keyframes stage-in{from{opacity:0}to{opacity:1}}

/* ── SVG LOGO ANIMATION ── */
#logo-svg{
  width:clamp(160px,22vw,220px);height:clamp(160px,22vw,220px);
  margin-bottom:2.5rem;
  filter:drop-shadow(0 0 40px rgba(0,229,255,.25));
}

/* Ring animations */
.ring-outer{
  stroke-dasharray:502;stroke-dashoffset:502;
  animation:draw-ring 1.4s 0.2s cubic-bezier(.4,0,.2,1) forwards;
}
.ring-mid{
  stroke-dasharray:376;stroke-dashoffset:376;
  animation:draw-ring .9s 0.8s cubic-bezier(.4,0,.2,1) forwards;
}
.ring-inner{
  stroke-dasharray:251;stroke-dashoffset:251;
  animation:draw-ring .7s 1.1s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes draw-ring{to{stroke-dashoffset:0}}

/* V left arm */
.v-left{
  stroke-dasharray:120;stroke-dashoffset:120;
  animation:draw-arm .6s 0.9s cubic-bezier(.4,0,.2,1) forwards;
}
/* V right arm */
.v-right{
  stroke-dasharray:120;stroke-dashoffset:120;
  animation:draw-arm .6s 1.05s cubic-bezier(.4,0,.2,1) forwards;
}
/* V crossbar */
.v-bar{
  stroke-dasharray:100;stroke-dashoffset:100;
  animation:draw-arm .4s 0.7s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes draw-arm{to{stroke-dashoffset:0}}

/* Dot nodes */
.node{
  r:0;
  animation:node-pop .4s cubic-bezier(.34,1.56,.64,1) forwards;
}
.n1{animation-delay:1.4s}.n2{animation-delay:1.45s}
.n3{animation-delay:1.5s}.n4{animation-delay:1.55s}
.n5{animation-delay:1.6s}.n6{animation-delay:1.65s}
@keyframes node-pop{to{r:4}}

/* Center core */
.core-outer{
  r:0;animation:core-grow .5s 1.5s cubic-bezier(.34,1.56,.64,1) forwards;
}
.core-inner{
  r:0;animation:core-grow .4s 1.65s cubic-bezier(.34,1.56,.64,1) forwards;
}
.core-pupil{
  r:0;animation:core-grow .3s 1.75s cubic-bezier(.34,1.56,.64,1) forwards;
}
.core-shine{
  r:0;opacity:0;
  animation:shine-pop .3s 1.85s cubic-bezier(.34,1.56,.64,1) forwards;
}
@keyframes core-grow{to{r:var(--tr)}}
@keyframes shine-pop{to{r:2.2;opacity:.9}}

/* Hex frame */
.hex{
  stroke-dasharray:600;stroke-dashoffset:600;
  animation:draw-ring 1s 0.4s cubic-bezier(.4,0,.2,1) forwards;
}
.hex-inner{
  stroke-dasharray:460;stroke-dashoffset:460;
  animation:draw-ring .8s 0.75s cubic-bezier(.4,0,.2,1) forwards;
}

/* Spoke lines */
.spoke{
  stroke-dasharray:90;stroke-dashoffset:90;
  animation:draw-arm .4s cubic-bezier(.4,0,.2,1) forwards;
}
.sp1{animation-delay:1.0s}.sp2{animation-delay:1.05s}
.sp3{animation-delay:1.1s}.sp4{animation-delay:1.15s}
.sp5{animation-delay:1.2s}.sp6{animation-delay:1.25s}

/* ── WORDMARK ── */
#wordmark{
  opacity:0;transform:translateY(16px);
  animation:word-rise .7s 1.8s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes word-rise{to{opacity:1;transform:translateY(0)}}

.wm-title{
  font-family:'Syne','Helvetica Neue',Arial,sans-serif;
  font-weight:800;font-size:clamp(2rem,5vw,3.2rem);
  letter-spacing:-.02em;color:#f0f4ff;
  margin-bottom:.35rem;
}
.wm-grad{
  background:linear-gradient(135deg,#00e5ff 0%,#a78bfa 50%,#3b82f6 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.wm-sub{
  font-family:'JetBrains Mono',monospace;
  font-size:clamp(.6rem,.9vw,.8rem);letter-spacing:.18em;
  text-transform:uppercase;color:rgba(240,244,255,.35);margin-bottom:2rem;
}

/* ── LOADING BAR ── */
#loader-wrap{
  width:clamp(200px,30vw,320px);
  opacity:0;animation:word-rise .5s 2s ease forwards;
}
.loader-top{
  display:flex;justify-content:space-between;
  font-size:.62rem;letter-spacing:.12em;
  color:rgba(240,244,255,.28);margin-bottom:.5rem;text-transform:uppercase;
}
.loader-track{
  height:2px;border-radius:99px;
  background:rgba(255,255,255,.06);overflow:hidden;
}
.loader-fill{
  height:100%;border-radius:99px;
  background:linear-gradient(90deg,#00e5ff,#7c3aed,#3b82f6);
  background-size:200%;
  width:0;
  animation:load-prog 2.2s 2.1s cubic-bezier(.4,0,.8,1) forwards,
             load-shimmer 1.5s 2.1s linear infinite;
}
@keyframes load-prog{to{width:100%}}
@keyframes load-shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

#load-pct{
  font-size:.65rem;letter-spacing:.12em;color:rgba(240,244,255,.4);
  margin-top:.6rem;text-align:right;
  font-family:'JetBrains Mono',monospace;
}

/* ── STATUS TEXT ── */
#status{
  font-size:.62rem;letter-spacing:.14em;
  text-transform:uppercase;color:rgba(240,244,255,.22);
  margin-top:.5rem;height:1.2em;overflow:hidden;
}
.status-line{
  animation:status-cycle 2.2s 2.1s steps(1,end) forwards;
}
@keyframes status-cycle{
  0%  {content:'Initialising modules...'}
  25% {content:'Loading formula bank...'}
  55% {content:'Preparing MCQ engine...'}
  80% {content:'Launching AURA...'}
  100%{content:'Ready ✓'}
}

/* ── CORNER ACCENTS ── */
.corner{
  position:fixed;width:40px;height:40px;z-index:5;
  opacity:0;animation:corner-in .6s 0.3s ease forwards;
}
.corner-tl{top:24px;left:24px;border-top:1.5px solid rgba(0,229,255,.4);border-left:1.5px solid rgba(0,229,255,.4)}
.corner-tr{top:24px;right:24px;border-top:1.5px solid rgba(0,229,255,.4);border-right:1.5px solid rgba(0,229,255,.4)}
.corner-bl{bottom:24px;left:24px;border-bottom:1.5px solid rgba(0,229,255,.4);border-left:1.5px solid rgba(0,229,255,.4)}
.corner-br{bottom:24px;right:24px;border-bottom:1.5px solid rgba(0,229,255,.4);border-right:1.5px solid rgba(0,229,255,.4)}
@keyframes corner-in{to{opacity:1}}

/* ── BUILT BY ── */
#built-by{
  position:fixed;bottom:28px;left:50%;transform:translateX(-50%);
  font-size:.58rem;letter-spacing:.2em;text-transform:uppercase;
  color:rgba(240,244,255,.18);z-index:10;
  opacity:0;animation:word-rise .5s 2.3s ease forwards;
  white-space:nowrap;
}
#built-by span{color:rgba(0,229,255,.45)}

/* ── EXIT ANIMATION ── */
body.exit{animation:exit-fade .7s ease forwards}
@keyframes exit-fade{
  to{opacity:0;transform:scale(1.03)}
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="grid"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>
<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>

<div id="stage">

  <!-- LOGO SVG — assembled by CSS animation -->
  <svg id="logo-svg" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gb" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00e5ff"/>
        <stop offset="50%" stop-color="#7c3aed"/>
        <stop offset="100%" stop-color="#3b82f6"/>
      </linearGradient>
      <linearGradient id="gs" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00ffff"/>
        <stop offset="50%" stop-color="#7c3aed"/>
        <stop offset="100%" stop-color="#ff00cc"/>
      </linearGradient>
      <radialGradient id="gp" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#000a1f"/>
        <stop offset="100%" stop-color="#020510"/>
      </radialGradient>
      <filter id="glow-ultra" x="-80%" y="-80%" width="260%" height="260%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="b1"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b2"/>
        <feMerge>
          <feMergeNode in="b1"/><feMergeNode in="b1"/>
          <feMergeNode in="b2"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="glow-med" x="-40%" y="-40%" width="180%" height="180%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="glow-soft" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="b"/>
        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>

    <!-- BG square -->
    <rect x="5" y="5" width="210" height="210" rx="44" ry="44"
          fill="url(#gp)" stroke="url(#gb)" stroke-width="1.5"/>

    <!-- Outer orbit ring -->
    <circle cx="110" cy="110" r="90" fill="none" stroke="url(#gb)"
            stroke-width=".8" stroke-dasharray="6 4"
            class="ring-outer" opacity=".3" filter="url(#glow-soft)"/>

    <!-- Mid ring -->
    <circle cx="110" cy="110" r="75" fill="none" stroke="rgba(255,255,255,.08)"
            stroke-width=".5" class="ring-mid"/>

    <!-- Hexagonal frame -->
    <polygon points="110,28 192,72 192,148 110,192 28,148 28,72"
             fill="none" stroke="url(#gb)" stroke-width="2"
             stroke-linejoin="round" class="hex" filter="url(#glow-med)" opacity=".85"/>
    <polygon points="110,28 192,72 192,148 110,192 28,148 28,72"
             fill="none" stroke="rgba(255,255,255,.15)" stroke-width=".6"
             stroke-linejoin="round" class="hex" style="animation-delay:.5s"/>

    <!-- Inner hex -->
    <polygon points="110,60 164,90 164,130 110,160 56,130 56,90"
             fill="none" stroke="url(#gs)" stroke-width="1.2"
             stroke-linejoin="round" class="hex-inner" opacity=".5"/>

    <!-- Neural spokes -->
    <g filter="url(#glow-med)" opacity=".5">
      <line x1="110" y1="110" x2="110" y2="28" stroke="url(#gb)" stroke-width="1.1" class="spoke sp1"/>
      <line x1="110" y1="110" x2="192" y2="72" stroke="url(#gb)" stroke-width="1.1" class="spoke sp2"/>
      <line x1="110" y1="110" x2="192" y2="148" stroke="url(#gb)" stroke-width="1.1" class="spoke sp3"/>
      <line x1="110" y1="110" x2="110" y2="192" stroke="url(#gb)" stroke-width="1.1" class="spoke sp4"/>
      <line x1="110" y1="110" x2="28" y2="148" stroke="url(#gb)" stroke-width="1.1" class="spoke sp5"/>
      <line x1="110" y1="110" x2="28" y2="72" stroke="url(#gb)" stroke-width="1.1" class="spoke sp6"/>
    </g>

    <!-- Vertex nodes -->
    <circle cx="110" cy="28" fill="#00e5ff" filter="url(#glow-med)" class="node n1"/>
    <circle cx="192" cy="72" fill="#3b82f6" filter="url(#glow-med)" class="node n2"/>
    <circle cx="192" cy="148" fill="#7c3aed" filter="url(#glow-med)" class="node n3"/>
    <circle cx="110" cy="192" fill="#7c3aed" filter="url(#glow-med)" class="node n4"/>
    <circle cx="28" cy="148" fill="#3b82f6" filter="url(#glow-med)" class="node n5"/>
    <circle cx="28" cy="72" fill="#00e5ff" filter="url(#glow-med)" class="node n6"/>

    <!-- V crossbar -->
    <line x1="68" y1="72" x2="152" y2="72" stroke="url(#gb)" stroke-width="7"
          stroke-linecap="butt" class="v-bar" filter="url(#glow-ultra)" opacity=".95"/>
    <line x1="68" y1="72" x2="152" y2="72" stroke="rgba(255,255,255,.3)" stroke-width="1.5"
          stroke-linecap="butt" class="v-bar" style="filter:none"/>

    <!-- V arms -->
    <g filter="url(#glow-ultra)">
      <line x1="68" y1="72" x2="110" y2="142" stroke="url(#gb)" stroke-width="12"
            stroke-linecap="butt" class="v-left"/>
      <line x1="152" y1="72" x2="110" y2="142" stroke="url(#gb)" stroke-width="12"
            stroke-linecap="butt" class="v-right"/>
    </g>
    <!-- V chrome -->
    <g opacity=".3">
      <line x1="69" y1="72" x2="110.5" y2="140" stroke="#fff" stroke-width="2.5" stroke-linecap="butt" class="v-left"/>
      <line x1="151" y1="72" x2="109.5" y2="140" stroke="#fff" stroke-width="2.5" stroke-linecap="butt" class="v-right"/>
    </g>

    <!-- Core convergence -->
    <circle cx="110" cy="110" fill="none" stroke="url(#gs)" stroke-width="1.5"
            filter="url(#glow-med)" opacity=".6" class="core-outer" style="--tr:26px"/>
    <circle cx="110" cy="110" fill="url(#gp)" stroke="url(#gb)" stroke-width="2"
            filter="url(#glow-ultra)" class="core-inner" style="--tr:16px"/>
    <circle cx="110" cy="110" fill="url(#gb)"
            filter="url(#glow-ultra)" class="core-pupil" style="--tr:7px"/>
    <circle cx="110" cy="110" r="3" fill="#000a1f"/>
    <circle cx="106.5" cy="106.5" fill="#fff" class="core-shine" style="--tr:2.2px"/>

    <!-- Precision corner marks -->
    <g stroke="url(#gb)" stroke-width="2" stroke-linecap="round" fill="none"
       filter="url(#glow-soft)" opacity=".65"
       style="animation:corner-in .6s .3s ease forwards;opacity:0">
      <path d="M 22 36 L 12 36 L 12 26"/>
      <path d="M 198 36 L 208 36 L 208 26"/>
      <path d="M 22 184 L 12 184 L 12 194"/>
      <path d="M 198 184 L 208 184 L 208 194"/>
    </g>
  </svg>

  <!-- WORDMARK -->
  <div id="wordmark">
    <div class="wm-title">
      <span class="wm-grad">AURA</span>
    </div>
    <div class="wm-sub">Smart Study Companion · V.2</div>

    <!-- LOADER -->
    <div id="loader-wrap">
      <div class="loader-top">
        <span>Initialising</span>
        <span id="load-pct">0%</span>
      </div>
      <div class="loader-track">
        <div class="loader-fill" id="loader-fill"></div>
      </div>
      <div id="status">
        <span class="status-line" id="status-text">Initialising modules...</span>
      </div>
    </div>
  </div>

</div>

<div id="built-by">Built by <span>VISION-S</span> · Kathmandu, Nepal</div>

<script>
// ── PARTICLE CANVAS ──
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let W, H;
function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
resize(); window.addEventListener('resize', resize);

const pts = Array.from({length:55},()=>({
  x:Math.random()*innerWidth, y:Math.random()*innerHeight,
  vx:(Math.random()-.5)*.15, vy:(Math.random()-.5)*.15,
  r:Math.random()*1.8+.6,
  c:Math.random()>.5?'#00e5ff':'#7c3aed'
}));

function draw(){
  ctx.clearRect(0,0,W,H);
  pts.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0)p.x=W; if(p.x>W)p.x=0;
    if(p.y<0)p.y=H; if(p.y>H)p.y=0;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = p.c+'55'; ctx.fill();
  });
  for(let i=0;i<pts.length;i++) for(let j=i+1;j<pts.length;j++){
    const dx=pts[i].x-pts[j].x, dy=pts[i].y-pts[j].y, d=Math.hypot(dx,dy);
    if(d<100){
      ctx.beginPath();
      ctx.strokeStyle=`rgba(0,229,255,${(1-d/100)*.08})`;
      ctx.lineWidth=.5;
      ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke();
    }
  }
  requestAnimationFrame(draw);
}
draw();

// ── LOADER COUNTER ──
let pct = 0;
const pctEl = document.getElementById('load-pct');
const statusEl = document.getElementById('status-text');
const msgs = [
  {t:0,   m:'Initialising modules...'},
  {t:28,  m:'Loading formula bank...'},
  {t:55,  m:'Preparing MCQ engine...'},
  {t:80,  m:'Launching AURA...'},
  {t:98,  m:'Ready ✓'},
];

setTimeout(()=>{
  const interval = setInterval(()=>{
    pct = Math.min(pct + Math.random()*3.5 + .5, 100);
    pctEl.textContent = Math.floor(pct)+'%';
    const msg = msgs.filter(m=>m.t <= pct).pop();
    if(msg) statusEl.textContent = msg.m;
    if(pct >= 100){
      clearInterval(interval);
      pctEl.textContent = '100%';
      statusEl.textContent = 'Ready ✓';
      statusEl.style.color = 'rgba(0,229,255,.5)';
      // Exit after short pause
      setTimeout(()=>{
        document.body.classList.add('exit');
        setTimeout(()=>{ window.location.href='AURA2.HTML'; }, 700);
      }, 600);
    }
  }, 60);
}, 2100);
</script>
</body>
</html>
